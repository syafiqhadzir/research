name: Build and deploy this site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  # Linting job
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install npm dependencies
        run: npm ci

      - name: Run JavaScript linting
        run: npm run lint:js

      - name: Run SCSS linting
        run: npx stylelint "_sass/**/*.scss"

      - name: Run Markdown linting
        run: npx markdownlint-cli2 "**/*.md" "#node_modules" "#vendor" "#_site"

      - name: Run YAML linting
        run: npx yaml-lint "**/*.yml" "**/*.yaml"

      - name: Run Ruby linting
        run: bundle exec rubocop

      - name: Run format check
        run: npm run format:check

  # Performance testing with Lighthouse CI
  lighthouse:
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Serve site
        run: bundle exec jekyll serve --detach

      - name: Wait for server
        run: sleep 5

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun

  # Build and deploy
  github-pages:
    runs-on: ubuntu-latest
    needs: [lint, lighthouse]
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
      
      - name: Build Jekyll site
        run: bundle exec jekyll build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
