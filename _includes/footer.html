<!-- Footer - Dev Portfolio Blog Style with Futuristic Touch -->
<footer
  class="max-w-content mx-auto w-full px-6 md:px-8 py-10 mt-20 border-t border-neutral-200 dark:border-neutral-800"
>
  <!-- Social Links -->
  <div class="flex items-center justify-center flex-wrap gap-4 sm:gap-6 mb-6">
    {% if site.github_username %}
    <a
      href="https://github.com/{{ site.github_username }}"
      target="_blank"
      rel="noopener noreferrer"
      class="inline-flex items-center gap-2 text-sm text-neutral-500 dark:text-neutral-500 hover:text-accent dark:hover:text-accent-light font-medium transition-all duration-200 group hover:-translate-y-0.5"
      aria-label="GitHub Profile"
    >
      <svg
        class="w-4 h-4 group-hover:scale-110 transition-transform duration-200"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          fill-rule="evenodd"
          d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
          clip-rule="evenodd"
        />
      </svg>
      <span>GitHub</span>
    </a>
    {% endif %} {% if site.google_scholar %}
    <a
      href="{{ site.google_scholar }}"
      target="_blank"
      rel="noopener noreferrer"
      class="inline-flex items-center gap-2 text-sm text-neutral-500 dark:text-neutral-500 hover:text-accent dark:hover:text-accent-light font-medium transition-all duration-200 group hover:-translate-y-0.5"
      aria-label="Google Scholar Profile"
    >
      <svg
        class="w-4 h-4 group-hover:scale-110 transition-transform duration-200"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          d="M5.242 13.769L0 9.5 12 0l12 9.5-5.242 4.269C17.548 11.249 14.978 9.5 12 9.5c-2.977 0-5.548 1.748-6.758 4.269zM12 10a7 7 0 1 0 0 14 7 7 0 0 0 0-14z"
        />
      </svg>
      <span>Scholar</span>
    </a>
    {% endif %} {% if site.orcid %}
    <a
      href="{{ site.orcid }}"
      target="_blank"
      rel="noopener noreferrer"
      class="inline-flex items-center gap-2 text-sm text-neutral-500 dark:text-neutral-500 hover:text-accent dark:hover:text-accent-light font-medium transition-all duration-200 group hover:-translate-y-0.5"
      aria-label="ORCID Profile"
    >
      <svg
        class="w-4 h-4 group-hover:scale-110 transition-transform duration-200"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          d="M12 0C5.372 0 0 5.372 0 12s5.372 12 12 12 12-5.372 12-12S18.628 0 12 0zM7.369 4.378c.525 0 .947.431.947.947s-.422.947-.947.947a.95.95 0 0 1-.947-.947c0-.525.422-.947.947-.947zm-.722 3.038h1.444v10.041H6.647V7.416zm3.562 0h3.9c3.712 0 5.344 2.653 5.344 5.025 0 2.578-2.016 5.025-5.325 5.025h-3.919V7.416zm1.444 1.303v7.444h2.297c3.272 0 4.022-2.484 4.022-3.722 0-2.016-1.284-3.722-4.097-3.722h-2.222z"
        />
      </svg>
      <span>ORCID</span>
    </a>
    {% endif %} {% if site.linkedin %}
    <a
      href="{{ site.linkedin }}"
      target="_blank"
      rel="noopener noreferrer"
      class="inline-flex items-center gap-2 text-sm text-neutral-500 dark:text-neutral-500 hover:text-accent dark:hover:text-accent-light font-medium transition-all duration-200 group hover:-translate-y-0.5"
      aria-label="LinkedIn Profile"
    >
      <svg
        class="w-4 h-4 group-hover:scale-110 transition-transform duration-200"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"
        />
      </svg>
      <span>LinkedIn</span>
    </a>
    {% endif %}

    <!-- RSS Feed -->
    <a
      href="{{ '/feed.xml' | relative_url }}"
      class="inline-flex items-center gap-2 text-sm text-neutral-500 dark:text-neutral-500 hover:text-accent dark:hover:text-accent-light font-medium transition-all duration-200 group hover:-translate-y-0.5"
      aria-label="RSS Feed"
    >
      <svg
        class="w-4 h-4 group-hover:scale-110 transition-transform duration-200"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          d="M6.18 15.64a2.18 2.18 0 0 1 2.18 2.18C8.36 19 7.38 20 6.18 20C5 20 4 19 4 17.82a2.18 2.18 0 0 1 2.18-2.18M4 4.44A15.56 15.56 0 0 1 19.56 20h-2.83A12.73 12.73 0 0 0 4 7.27V4.44m0 5.66a9.9 9.9 0 0 1 9.9 9.9h-2.83A7.07 7.07 0 0 0 4 12.93V10.1z"
        />
      </svg>
      <span>RSS</span>
    </a>
  </div>

  <!-- Copyright -->
  <div class="text-center">
    <p class="text-xs text-neutral-400 dark:text-neutral-600">
      &copy; {{ 'now' | date: "%Y" }} {{ site.author_name }}
      <span class="mx-1.5">Â·</span>
      <span class="text-neutral-400 dark:text-neutral-600">Built with</span>
      <span class="inline-flex items-center gap-1">
        <svg class="w-3 h-3 text-red-500" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
          />
        </svg>
        <span class="text-neutral-400 dark:text-neutral-600">& Jekyll</span>
      </span>
    </p>
  </div>
</footer>
