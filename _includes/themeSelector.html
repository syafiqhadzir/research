<!-- Theme Toggle Button - Polished Design -->
<button
  id="theme-toggle"
  class="fixed top-6 right-6 z-50 w-14 h-14 rounded-full bg-white dark:bg-neutral-900 backdrop-blur-xl border-2 border-neutral-400 dark:border-neutral-600 shadow-lg shadow-neutral-900/10 dark:shadow-black/40 hover:shadow-xl hover:shadow-accent/15 dark:hover:shadow-accent/25 hover:border-accent dark:hover:border-accent-light hover:scale-105 active:scale-95 transition-all duration-300 ease-out flex items-center justify-center group"
  aria-label="Toggle color theme"
  aria-live="polite"
  title="Toggle between light and dark mode (current: auto)"
  type="button"
>
  <!-- Sun Icon (visible in light mode) -->
  <svg
    class="w-6 h-6 text-neutral-900 dark:hidden transform group-hover:rotate-180 transition-transform duration-500 ease-out"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    aria-hidden="true"
  >
    <circle cx="12" cy="12" r="4"></circle>
    <line x1="12" y1="1" x2="12" y2="3"></line>
    <line x1="12" y1="21" x2="12" y2="23"></line>
    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
    <line x1="1" y1="12" x2="3" y2="12"></line>
    <line x1="21" y1="12" x2="23" y2="12"></line>
    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
  </svg>

  <!-- Moon Icon (visible in dark mode) -->
  <svg
    class="w-6 h-6 text-accent-light hidden dark:block transform group-hover:rotate-12 group-hover:scale-110 transition-all duration-500 ease-out"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    aria-hidden="true"
  >
    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
  </svg>

  <!-- Animated glow ring on hover -->
  <span
    class="absolute inset-0 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"
  >
    <span class="absolute inset-0 rounded-full bg-accent/5 dark:bg-accent/10 animate-pulse"></span>
  </span>
</button>
