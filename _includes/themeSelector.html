<!-- Theme Toggle Button - Futuristic Design -->
<button
  id="theme-toggle"
  class="fixed top-6 right-6 z-50 w-11 h-11 rounded-full bg-white/80 dark:bg-neutral-900/80 backdrop-blur-xl border border-neutral-200/50 dark:border-neutral-700/50 shadow-lg shadow-neutral-900/5 dark:shadow-black/20 hover:shadow-xl hover:border-accent/50 dark:hover:border-accent/50 hover:scale-105 active:scale-95 transition-all duration-300 ease-out flex items-center justify-center group"
  aria-label="Toggle theme"
  title="Toggle dark/light mode"
>
  <!-- Sun Icon (visible in light mode) -->
  <svg
    class="w-5 h-5 text-neutral-600 dark:hidden transform group-hover:rotate-45 transition-transform duration-500"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <circle cx="12" cy="12" r="5"></circle>
    <line x1="12" y1="1" x2="12" y2="3"></line>
    <line x1="12" y1="21" x2="12" y2="23"></line>
    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
    <line x1="1" y1="12" x2="3" y2="12"></line>
    <line x1="21" y1="12" x2="23" y2="12"></line>
    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
  </svg>

  <!-- Moon Icon (visible in dark mode) -->
  <svg
    class="w-5 h-5 text-neutral-400 hidden dark:block transform group-hover:-rotate-12 transition-transform duration-500"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
  </svg>

  <!-- Subtle glow ring on hover -->
  <span
    class="absolute inset-0 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300"
  >
    <span class="absolute inset-0 rounded-full bg-accent/10 animate-pulse"></span>
  </span>
</button>
