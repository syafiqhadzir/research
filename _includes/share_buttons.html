<!-- Share Buttons - Modern Minimal Style -->
<div class="flex flex-col sm:flex-row sm:items-center gap-3">
  <span class="text-xs uppercase tracking-widest text-neutral-500">Share</span>

  <div class="flex items-center gap-1">
    <!-- Twitter/X -->
    <button
      onclick="window.open('https://twitter.com/intent/tweet?url={{ page.url | absolute_url | url_encode }}&text={{ page.title | url_encode }}', '_blank', 'width=600,height=400');"
      class="btn-icon"
      aria-label="Share on X (Twitter)"
      title="Share on X"
    >
      <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
        <path
          d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
        />
      </svg>
    </button>

    <!-- LinkedIn -->
    <button
      onclick="window.open('https://www.linkedin.com/sharing/share-offsite/?url={{ page.url | absolute_url | url_encode }}', '_blank', 'width=600,height=400');"
      class="btn-icon"
      aria-label="Share on LinkedIn"
      title="Share on LinkedIn"
    >
      <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
        <path
          d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
        />
      </svg>
    </button>

    <!-- Facebook -->
    <button
      onclick="window.open('https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | url_encode }}', '_blank', 'width=600,height=400');"
      class="btn-icon"
      aria-label="Share on Facebook"
      title="Share on Facebook"
    >
      <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
        <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z" />
      </svg>
    </button>

    <!-- Email -->
    <button
      onclick="window.location.href='mailto:?subject={{ page.title | url_encode }}&body=Check out this article: {{ page.url | absolute_url | url_encode }}';"
      class="btn-icon"
      aria-label="Share via Email"
      title="Share via Email"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
        />
      </svg>
    </button>

    <!-- Copy Link -->
    <button
      onclick="navigator.clipboard.writeText('{{ page.url | absolute_url }}').then(() => { this.querySelector('svg').classList.add('text-green-500'); setTimeout(() => this.querySelector('svg').classList.remove('text-green-500'), 2000); });"
      class="inline-flex items-center justify-center w-9 h-9 rounded-lg text-neutral-400 hover:text-neutral-900 dark:hover:text-neutral-100 hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all duration-200"
      aria-label="Copy link to clipboard"
      title="Copy link"
    >
      <svg
        class="w-4 h-4 transition-colors duration-200"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"
        />
      </svg>
    </button>
  </div>
</div>
