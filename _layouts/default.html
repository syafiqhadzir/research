<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Resource Hints for Performance -->
    {% include resource-hints.html %}
    
    <link rel="shortcut icon" href="{{"/favicon.ico" | relative_url }}"
    type="image/x-icon" />
    <title>
      {% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{
      site.title }}{% endif %}
    </title>
    <link rel="stylesheet" href="{{"/assets/css/styles.css" | relative_url}}">
    <link rel="manifest" href="{{"/manifest.json" | relative_url}}">
    <script>
      // Register Service Worker for offline support and caching
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js").catch(() => {
            // Silent fail - Service Worker is a progressive enhancement
          });
        });
      }
    </script>
    {% include analytics.html %} {% feed_meta %} {% seo %}
  </head>
  <body onload="onLoad()">
    <a href="#main-content" class="skip-link">Skip to main content</a>
    {% include themeSelector.html %}
    <main id="main-content" class="site-main">{{ content }}</main>
    {% include footer.html %}
    <script src="{{"/assets/js/theme.js" | relative_url}}" defer></script>
    <script src="{{"/assets/js/script.js" | relative_url}}" defer></script>
    <script src="{{"/assets/js/web-vitals.js" | relative_url}}" defer></script>
  </body>
</html>
